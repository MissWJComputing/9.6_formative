<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>9.6 Formative Assessment</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>9.6 Code To Play Progress Check</h1>
    <div id="quiz-container">
      <div id="question-box">
        <img id="question-image" src="" alt="Question image" style="max-width:100%; margin-top:10px;" />
        <p id="question-text"></p>
        <input type="text" id="answer-input" placeholder="Type your answer here" />
        <button id="submit-btn">Submit</button>
        <p id="feedback"></p>
      </div>
    </div>
    <div id="result-container" style="display: none;">
      <h2>Progress Check Report</h2>
      <p id="score"></p>
      <div id="www-section">
        <h3>What Went Well (WWW):</h3>
        <ul id="www-list"></ul>
      </div>
      <div id="ebi-section">
        <h3>Even Better If (EBI):</h3>
        <ul id="ebi-list"></ul>
      </div>
      <div id="challenge-section">
        <h3>Next Steps...</h3>
        <ul id="challenge-list"></ul>
      </div>
    </div>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
